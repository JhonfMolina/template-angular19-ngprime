<div class="flex align-items-center justify-content-center min-h-screen">
  <div class="surface-card p-4 shadow-2 border-round w-full lg:w-3">
    <div class="text-center mb-3">
      <img
        src="assets/logo/logo-verde-520px-espaciado.png"
        alt="Image"
        height="70"
      />
      <div class="text-900 text-3xl font-medium mb-3">Welcome Back</div>
      <span class="text-600 font-medium line-height-3"
        >Don't have an account?</span
      >
      <a
        class="font-semibold ml-2 cursor-pointer text-primary-500 hover:text-primary-700"
        >Create today!</a
      >
    </div>

    <div>
      <app-dynamic-form
        [formConfig]="formConfig"
        [formBtnConfig]="formBtnConfig"
        (onClick)="action($event)"
      ></app-dynamic-form>
      <div class="flex align-items-center justify-content-center mt-3">
        <a
          class="font-semibold ml-2 cursor-pointer text-primary-500 hover:text-primary-700"
          >Forgot password?</a
        >
      </div>
    </div>
  </div>
</div>
