<div
  class="rounded border border-surface-200 dark:border-surface-700 p-2 bg-surface-0 dark:bg-surface-900"
  *ngIf="type === 'form'"
>
  <div class="flex mb-4">
    <p-skeleton
      width="3rem"
      height="2rem"
      borderRadius="16px"
      styleClass="mr-2"
    />
    <div>
      <p-skeleton width="20rem" styleClass="mb-2" />
      <p-skeleton width="10rem" styleClass="mb-2" />
    </div>
  </div>
  <div class="grid">
    <div class="col-6">
      <p-skeleton width="100%" height="1.5rem" styleClass="mb-2" />
    </div>
    <div class="col-6">
      <p-skeleton width="100%" height="1.5rem" styleClass="mb-2" />
    </div>
    <div class="col-10">
      <p-skeleton width="100%" height="1.5rem" styleClass="mb-2" />
    </div>
    <div class="col-2">
      <p-skeleton width="100%" height="1.5rem" styleClass="mb-2" />
    </div>
    <div class="col-4">
      <p-skeleton width="100%" height="1.5rem" styleClass="mb-2" />
    </div>
    <div class="col-8">
      <p-skeleton width="100%" height="1.5rem" styleClass="mb-2" />
    </div>

    <div class="col-12">
      <p-skeleton width="100%" height="120px" styleClass="mb-2" />
    </div>
  </div>
  <div class="flex justify-content-center align-items-center gap-2 mt-2">
    <p-skeleton width="4rem" height="2rem" borderRadius="16px" />
    <p-skeleton width="4rem" height="2rem" borderRadius="16px" />
  </div>
</div>

<p-table
  styleClass="mb-5"
  [value]="dataRows"
  [tableStyle]="{ 'min-width': '50rem' }"
  *ngIf="type === 'table'"
>
  <ng-template #header>
    <tr>
      <th *ngFor="let col of columns">
        {{ col.header }}
      </th>
    </tr>
  </ng-template>
  <ng-template #body let-product>
    <tr>
      <td *ngFor="let col of columns"><p-skeleton /></td>
    </tr>
  </ng-template>
</p-table>
